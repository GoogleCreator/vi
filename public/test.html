<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="./assets/images/icon.png" type="image/png" />
  <title>Art Class</title>
  <script src="/uv/uv.bundle.js" charset="UTF-8"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="./js/preload.js"></script>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      background-color: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 0;
      position: relative;
      flex-direction: column;
      overflow: hidden; /* Ensures no scrolling */
    }

    /* Centered Container */
    .center-container {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      background-color: #222;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.6);
      z-index: 2; /* To ensure search bar stays on top */
      position: relative;
      transition: opacity 0.3s ease;
    }

    /* Search Bar */
    .pxyinput {
      width: 100%;
      padding: 12px;
      border: 1px solid #333;
      background-color: #222;
      color: white;
      font-size: 1.2em;
      border-radius: 8px;
      text-align: center;
    }

    /* Iframe Styling */
    .frame {
      width: 100vw; /* Full width of the viewport */
      height: 100vh; /* Full height of the viewport */
      border: none;
      position: absolute; /* Positioned absolutely to fill the screen */
      top: 0;
      left: 0;
      z-index: 1; /* Behind the search bar */
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      z-index: 3;
    }

    .close-btn:hover {
      background-color: #ff3333;
    }
  </style>
</head>

<body theme="main">
  <div class="center-container">
    <input class="pxyinput" type="text" placeholder="Search..." />
  </div>
  <iframe class="frame"></iframe>

  <!-- Close Button for the iframe -->
  <button class="close-btn" id="closeIframe">X</button>

  <script src="./js/index.js"></script>
  <script src="./js/search.js"></script>

  <script>
    const iframe = document.querySelector('.frame');
    const closeButton = document.getElementById('closeIframe');

    // Close the iframe when the close button is clicked
    closeButton.addEventListener('click', function () {
      iframe.style.display = 'none'; // Hides the iframe
      closeButton.style.display = 'none'; // Hides the close button
    });
  </script>
</body>
</html>
