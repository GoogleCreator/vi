<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.reynolds.k12.or.us%2Fdistrict%2Fschoology&psig=AOvVaw0eFu3UN_tu1TM-opJ_03eb&ust=1745927543770000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMjl1YrV-owDFQAAAAAdAAAAABAE">
  <title>Home | Schoology</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1vh;
      position: relative;
      overflow: hidden;
      flex-direction: column;
    }

    .title-container {
      background-color: #0d0d0d;
      border-radius: 1.5vw;
      padding: 2vh 4vw;
      max-width: 80vw;
      text-align: center;
      visibility: hidden;
      transition: visibility 1s, opacity 1s;
    }

    h1 {
      font-size: 4vw;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 10s linear infinite;
      margin: 0;
      transition: all 0.3s ease-in-out;
      user-select: none;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .nav-tabs {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0d0d0d;
      padding: 15px;
      z-index: 10;
    }

    .nav-tab {
      color: #fff;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      position: relative;
    }

    .nav-tab:hover {
      background-color: #333;
    }

    .nav-tab::after {
      content: "";
      display: block;
      height: 3px;
      width: 0%;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 300% 300%;
      animation: rainbow 10s linear infinite;
      transition: width 0.4s ease;
      margin-top: 5px;
    }

    .nav-tab.active {
      color: white;
    }

    .nav-tab.active::after {
      width: 100%;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #00cc00;
      font-size: 2vw;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 9999;
      backdrop-filter: blur(5px);
      visibility: visible;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    #loadingText {
      margin-bottom: 20px;
      font-size: 1.8vw;
      color: #00cc00;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .loading-bar-container {
      width: 80%;
      height: 10px;
      background-color: #333;
      margin-top: 3vh;
      border-radius: 5px;
      position: relative;
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 300% 300%;
      animation: loadingBarRainbow 10s linear forwards;
      border-radius: 5px;
    }

    @keyframes loadingBarRainbow {
      0% { width: 0%; background-position: 0% 50%; }
      100% { width: 100%; background-position: 100% 50%; }
    }

    .content-section {
      display: none;
      padding: 20px;
      background-color: #0d0d0d;
      color: white;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 90vw;
      text-align: center;
    }

    .content-section.active {
      display: block;
    }

    #gamesContent.content-section {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background-color: #0d0d0d;
      color: white;
      padding-top: 80px;
      box-sizing: border-box;
      overflow-y: auto;
      display: none;
      padding-bottom: 20px;
    }

    #gamesContent.content-section.active {
      display: block;
    }

    #searchContent.content-section {
      display: none;
      padding: 20px;
      background-color: #0d0d0d;
      color: white;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 90vw;
      text-align: center;
    }

    #searchContent.content-section.active {
      display: block;
    }

    /* Search Content iframe */
    #searchContent iframe {
      width: 100vw; /* Full width of the screen */
      height: 600px; /* Height of the iframe (you can change this as needed) */
      border: none; /* Removes border */
      outline: none; /* Removes the outline */
    }
  </style>
</head>
<body>
  <div class="loading-overlay">
    <div id="loadingText">Starting server...</div>
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>

  <div class="title-container">
    <h1>Viper Revamped</h1>
  </div>

  <div class="nav-tabs">
    <div class="nav-tab" id="homeTab"><i class="fas fa-home"></i> Home</div>
    <div class="nav-tab" id="gamesTab"><i class="fas fa-gamepad"></i> Games</div>
    <div class="nav-tab" id="searchTab"><i class="fas fa-search"></i> Search</div>
  </div>

  <!-- Games Section -->
  <div id="gamesContent" class="content-section">
    <div class="games-inner-wrapper">
      <input type="text" class="search-bar" id="searchGames" placeholder="Search games..." />
      <div class="games-list" id="gamesList"></div>
    </div>
  </div>

  <!-- Iframe Overlay for opening games -->
  <div id="iframeOverlay">
    <button id="closeGame">Close</button>
    <iframe id="gameIframe" src=""></iframe>
  </div>

  <!-- Search Section -->
  <div id="searchContent" class="content-section">
    <iframe src="/test.html" width="100%" height="600px"></iframe>
  </div>

  <script>
    const loadingOverlay = document.querySelector('.loading-overlay');
    const titleContainer = document.querySelector('.title-container');
    const loadingText = document.getElementById('loadingText');

    const loadingMessages = [
      "Starting server...",
      "Compiling scripts...",
      "Adding games...",
      "Initiating site..."
    ];

    window.onload = function () {
      // Show each message every 2.5 seconds
      loadingMessages.forEach((msg, index) => {
        setTimeout(() => {
          loadingText.textContent = msg;
        }, index * 2500);
      });

      // Hide overlay after 10 seconds
      setTimeout(() => {
        loadingOverlay.style.opacity = '0';
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
          titleContainer.style.visibility = 'visible';
          titleContainer.style.opacity = '1';
        }, 1000);
      }, 10000);
    };

    const games = [
      { title: "Liquid Soccer", src: "/play/liquid/liquid.html", img: "/img/liquid.jpg" },
      { title: "Tag", src: "/play/tag/tag.html", img: "/img/splash.jpg" },
      { title: "Snow Rider 3D", src: "/play/Snow-Rider3D-main/index.html", img: "/img/snow.jpg" },
      { title: "Tiny Fishing", src: "/play/index.html", img: "/img/tiny.png" },
      { title: "Retro Bowl", src: "/play/retro-bowl/index.html", img: "/play/retro-bowl/img/icon.jpg" },
      { title: "Rooftop Snipers", src: "/play/rooftop-snipers/index.html", img: "/play/rooftop-snipers/img/thumb.png" },
      { title: "Dollar Hill Climb Racing", src: "/play/hill-climb-racing/index.html", img: "/play/hill-climb-racing/splash.jpeg" },
      { title: "Subway Surfers", src: "/play/subway-surfers-ny/index.html", img: "/play/subway-surfers-ny/NewYorkIcon.png" },
      { title: "Dogeminer", src: "/play/DogeMiner/index.html", img: "/img/R.png" },
    ];

    function renderGames(games) {
      const gamesList = document.getElementById('gamesList');
      gamesList.innerHTML = '';
      games.forEach(game => {
        const gameButton = document.createElement('div');
        gameButton.classList.add('game-button');
        gameButton.dataset.src = game.src;

        const imageWrapper = document.createElement('div');
        imageWrapper.classList.add('image-wrapper');

        const img = document.createElement('img');
        img.src = game.img;
        img.alt = game.title;

        const gameTitle = document.createElement('div');
        gameTitle.classList.add('game-title');
        gameTitle.textContent = game.title;

        imageWrapper.appendChild(img);
        imageWrapper.appendChild(gameTitle);
        gameButton.appendChild(imageWrapper);
        gamesList.appendChild(gameButton);

        gameButton.addEventListener('click', function () {
          const iframe = document.getElementById('gameIframe');
          const iframeOverlay = document.getElementById('iframeOverlay');
          iframe.src = game.src;
          iframeOverlay.style.display = 'flex';
        });
      });
    }

    document.getElementById('closeGame').addEventListener('click', function () {
      const iframe = document.getElementById('gameIframe');
      const iframeOverlay = document.getElementById('iframeOverlay');
      iframe.src = '';
      iframeOverlay.style.display = 'none';
    });

    renderGames(games);

    const homeTab = document.getElementById("homeTab");
    const gamesTab = document.getElementById("gamesTab");
    const searchTab = document.getElementById("searchTab");
    const gamesContent = document.getElementById("gamesContent");
    const searchContent = document.getElementById("searchContent");

    homeTab.addEventListener("click", function () {
      gamesContent.classList.remove("active");
      searchContent.classList.remove("active");
      homeTab.classList.add("active");
      gamesTab.classList.remove("active");
      searchTab.classList.remove("active");
    });

    gamesTab.addEventListener("click", function () {
      gamesContent.classList.add("active");
      searchContent.classList.remove("active");
      homeTab.classList.remove("active");
      gamesTab.classList.add("active");
      searchTab.classList.remove("active");
    });

    searchTab.addEventListener("click", function () {
      gamesContent.classList.remove("active");
      searchContent.classList.add("active");
      homeTab.classList.remove("active");
      gamesTab.classList.remove("active");
      searchTab.classList.add("active");
    });
  </script>
</body>
</html>
